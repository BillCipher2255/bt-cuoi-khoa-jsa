<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- NAVBAR-->
    <header class="navbar">
        <div class="logo">Game<span class="hight-light">store</span></div>
        <div class="naw-actions">
            <input type="text" id="search-input" placeholder="Search game you want..">
            <button id="search-game">
                <i class="bi bi-person-fill"></i>
            </button>
            <div id="avatar-contanier">
                <a href="./login.html"><i class="fa-solid fa-user-circle"></i></a>
            </div>

        </div>
    </header>

    <!-- WELLCOME -->
     <section class="wellcome-section">
        <div class="wellcome-content">
            <h1 class="wellcome-title">Welcome to game store</h1>
            <p class="wellcome-sbutitle">
                Discover trending, poupular, top-rate game - all in one web.
            </p>
            <button
                class="exlport-bth"
                onclick="document.querySelector('.game-list-section').scrollIntoView({ behavior: 'smooth'})"
                >
                    Exlport Game
            </button>
        </div>
     </section>

     <!-- Poupular Game -->
      <main class="game-list-section">
        <div class="game-genre">
            <h2>Poupular Game</h2>
            <div class="game-slider-container">
                <button class="scroll-bth left">
                    <i class="bi bi-arrow-bar-left"></i>
                </button>
                <div id="now-playing" class="game-slider"></div>
                <button class="scroll-bth right">
                    <i class="bi bi-arrow-bar-right"></i>
                </button>
            </div>
        </div>
      </main>
      <!-- Top Game-->
      <main class=".game-list-section">
        <div class="game-genre">
            <h2>Top Game</h2>
            <div class="game-slider-container">
                <button class="scroll-bth left">
                    <i class="bi bi-arrow-bar-left"></i>
                </button>
                <div id="now-playing" class="game-slider"></div>
                <button class="scroll-bth right">
                    <i class="bi bi-arrow-bar-right"></i>
                </button>
            </div>
        </div>
      </main>  
      <!-- Upcoming game-->
      <main class=".game-list-section">
        <div class="game-genre">
            <h2>Upcoming game</h2>
            <div class="game-slider-container">
                <button class="scroll-bth left">
                    <i class="bi bi-arrow-bar-left"></i>
                </button>
                <div id="now-playing" class="game-slider"></div>
                <button class="scroll-bth right">
                    <i class="bi bi-arrow-bar-right"></i>
                </button>
            </div>
        </div>
      </main>  
      <!-- FOOTER -->
       <footer>
        <p>&copy;2025 BILL CIPHER</p>
        <div class="footer-links">
            <a href="#"><i class="bi bi-github"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
       </footer>

       <!-- FILE SCRIPT -->
        <script src="./script/index.js"></script>

</body>
</html>
