<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game info</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./css/info.css" />
  <link rel="stylesheet" href="./css/home.css">
  <link rel="icon" href="./assets/game.png" type="image/x-icon" />

</head>

<body>

  
  <!-- ========== NAVBAR ========== -->
  <div class="navbar">
    <div ><a href="./index.html" class="logo">Game<span class="hight-light">store</span></a></div>

    <div class="naw-actions">
      <div class="sreach">
        <input type="text" id="search-input" class="search-input" placeholder="Search game you want..">
        <button id="search-game" class="search-game">
          <i class="bi bi-search logo-login"></i>
        </button>
      </div>
      <a href="./login.html" class="log-in-buttons"><i class="bi bi-person-fill"></i></a>
    </div>
  </div>



  <main class="info-container">

    <!-- POSTER + DESCRIPTION -->
    <section class="movie-info">
      <div class="poster">
        <img id="preview-img" alt="Poster" />
        <div class="detail-2">
          <h1 id="name"></h1>
          <p id="parent_platforms"></p>
          <p id="release-date"></p>
          <p id="developers"></p>
          <p id="updated"></p>
          <p id="genres" class="genres">Category</p>
        </div>
      </div>
        <br><br>
      <div class="detail">
        <p id="short_screenshots"></p>
      </div>
      <p id="game-description" class="game-description"></p>
      <a href="./pay.html" id="play-now" class="btn">
        <i class="fa-regular fa-circle-play"></i> Buy Now
      </a>

  </main>

  <footer>
    <p>&copy; 2025 Bill Cipher</p>
  </footer>

  <!-- Scripts -->
  <script src="./script/info.js"></script>
</body>

</html>
