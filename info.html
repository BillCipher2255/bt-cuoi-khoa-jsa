<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Info | MindX Cinema</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./css/info.css" />

</head>

<body>
  <!-- ========== NAVBAR ========== -->
    <header class="navbar">
      <div class="logo">Game<span class="highlight">Store</span></div>
      <div class="nav-actions">
        <input type="text" id="search-input" placeholder="Search movies..." />
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div id="avatar-container">
          <a href="./login.html"><i class="fa-solid fa-user-circle"></i></a>
        </div>
      </div>
    </header>

  <main class="info-container">

    <!-- POSTER + DESCRIPTION -->
    <section class="movie-info">
      <div class="poster">
        <img id="preview-img" alt="Poster" />
      </div>

      <div class="detail">
        <h1 id="name"></h1>
        <p id="parent_platforms"></p>
        <p id="release-date"></p>
        <p id="developers"></p>
        <p id="updated"></p>
        <p id="game-description" class="game-description"></p>
        <p id="short_screenshots"></p>

        <div id="genres" class="genres"></div>

        <a id="play-now" class="btn">
          <i class="fa-regular fa-circle-play"></i> Buy Now
        </a>
      </div>
    </section>

    <!-- CASTS -->
    <section class="casts">
      <h2>Casts</h2>
      <div class="casts-grid" id="casts-grid"></div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Bill Cipher</p>
  </footer>

  <!-- Scripts -->
  <script src="./script/info.js"></script>
</body>
</html>
