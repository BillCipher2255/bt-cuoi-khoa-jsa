<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <a href=""></a>
    </nav>
  <div class="auth-wrapper">
    <div class="auth-box">
      <h2>Đăng Nhập</h2>

      <form>
        <input type="text" placeholder="Tên tài khoản hoặc Gmail" required>
        <input type="password" placeholder="Mật khẩu" required>

        <button type="submit">Đăng Nhập</button>
      </form>

      <p class="switch">
        Chưa có tài khoản?
        <a href="register.html">Đăng ký</a>
      </p>
    </div>
  </div>
  <script src=""></script>

</body>
</html>
