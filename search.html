<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Game | Game Store</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./css/search-2.css">
  <link rel="stylesheet" href="./css/search.css" />
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Game<span class="highlight">store</span></div>
    <div class="nav-actions">
      <input type="text" id="search-input" placeholder="Search movies..." />
      <button id="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <div id="avatar-container">
        <a href="./login.html"><i class="fa-solid fa-user-circle"></i></a>
      </div>
    </div>
  </header>

  <!-- MAIN SEARCH RESULT -->
  <main class="search-container">
    <h2 id="search-title"></h2>
    <div id="search-results" class="movie-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 Bill Cipher</p>
  </footer>

  <script src="./script/search.js"></script>
  <script src="./script/search-page.js"></script>

</html>
