<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gamestore</title>
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="icon" href="./assets/game.png" type="image/x-icon" />
</head>
<body>

  <a href="index.html" class="logo">GAME STORE</a>


  <div id="bg"></div>


  <div class="auth-wrapper">
    <div class="auth-box">
      <h2>Đăng Ký</h2>

      <form>
        <input id="username" type="text" placeholder="Tên tài khoản" required>
        <input id="email" type="email" placeholder="email" required>
        <input id="password" type="password" placeholder="Tạo mật khẩu" required>
        <input id="cf_password" type="password" placeholder="Nhập lại mật khẩu" required>

        <button type="submit">Đăng Ký</button>
      </form>

      <p class="switch">
        Đã có tài khoản?
        <a href="login.html">Đăng nhập</a>
      </p>
    </div>
  </div>
      <!-- THƯ VIỆN BẮT BUỘC -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  

  <!-- FILE JS RIÊNG -->
  <script src="script/vanta-bg.js"></script>

  <script src="./script/dk.js"></script>
</body>
</html>
