<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-box">
      <h2>Đăng Ký</h2>

      <form>
        <input type="text" placeholder="Tên tài khoản" required>
        <input type="email" placeholder="Gmail" required>
        <input type="password" placeholder="Tạo mật khẩu" required>
        <input type="password" placeholder="Nhập lại mật khẩu" required>

        <button type="submit">Đăng Ký</button>
      </form>

      <p class="switch">
        Đã có tài khoản?
        <a href="login.html">Đăng nhập</a>
      </p>
    </div>
  </div>
  <script src="./script/dk.js"></script>
</body>
</html>
